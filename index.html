<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time | Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/087af60db1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-div">
                <img src="images/logo.png" alt="Logo-movie time">
                <span>Movie Time</span>
            </div>
            <div class="search-div">
                <input type="text" name="search" id="search" class="search" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </div>
            <div class="favourites-icon">
                <i class="fa-solid fa-heart"></i>
                <span>Favourites</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="search-results-container hidden">
            <ul id="suggestions-list">
                <!-- <div class="single-movie">
                <div>
                    <img src="" alt="">
                    <span>Movie Name</span>
                </div>
                <i class="fa-solid fa-heart"></i>

            </div> -->
            </ul>

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
